{% extends 'base.html' %}
{% block content %}
    <h1>{% if form.instance.id %}Редактировать{% else %}Создать{% endif %} заметку</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
    </form>
    <a href="{% url 'notes_list' %}" class="btn btn-secondary">Отмена</a>
{% endblock %}
