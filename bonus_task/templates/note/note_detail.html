{% extends 'base.html' %}
{% block content %}
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>{{ note.created_at }}</p>
    <a href="{% url 'note_edit' note.id %}" class="btn btn-warning">Редактировать</a>
    <form action="{% url 'note_delete' note.id %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
    <a href="{% url 'notes_list' %}" class="btn btn-secondary">Назад</a>
{% endblock %}
