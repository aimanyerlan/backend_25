{% extends "base.html" %}
{% load static %}
{% block title %}My Posts{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">My Posts</h2>
    {% for post in posts %}
        <div class="post-card">
            <h4><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h4>
            <p>{{ post.description }}</p>
            <a href="{% url 'update_post' post.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_post' post.id %}" class="btn btn-danger btn-sm">Delete</a>
        </div>
    {% empty %}
        <p class="text-muted text-center">You haven't written any posts yet.</p>
    {% endfor %}
</div>
{% endblock %}
