{% extends 'base.html' %}
{% block title %}Редактировать задачу{% endblock %}

{% block content %}
<h2>Редактировать задачу</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'todo_list_detail' form.instance.todo_list.id %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
