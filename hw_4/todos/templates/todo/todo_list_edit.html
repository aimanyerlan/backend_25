{% extends 'base.html' %}
{% block title %}Редактировать {{ todo_list.title }}{% endblock %}

{% block content %}
<h2>Редактировать список дел</h2>
<form method="POST">
    {% csrf_token %}

    <a href="{% url 'todo_lists' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
