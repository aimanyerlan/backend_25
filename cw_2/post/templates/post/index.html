{% extends 'post/base.html' %}

{% block title %}Список постов{% endblock %}

{% block content %}
    <h1>Список постов</h1>

    <a href="{% url 'post_create' %}" class="btn btn-primary">Создать новый пост</a>

    <div class="post-list">
        {% for post in posts %}
            <div class="post-card">
                <h2><a href="{% url 'post_detail' post.id %}" class="post-title">{{ post.title }}</a></h2>
                <p><strong>Автор:</strong> {{ post.author }}</p>
                {% comment %} <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Удалить</a> {% endcomment %}
            </div>
        {% empty %}
            <p>Постов пока нет.</p>
        {% endfor %}
    </div>
{% endblock %}
