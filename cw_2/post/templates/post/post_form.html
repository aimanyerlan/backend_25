{% extends 'post/base.html' %}

{% block title %}Создать пост{% endblock %}

{% block content %}
    <h1>Создать пост</h1>
    <form method="post" class="form-container">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" id="id_title" name="title" required>
        </div>

        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea id="id_description" name="description" required></textarea>
        </div>

        <div class="form-group">
            <label for="id_author">Author:</label>
            <input type="text" id="id_author" name="author" required>
        </div>

        <div class="button-container">
            <button type="submit" class="btn btn-primary">Создать</button>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
{% endblock %}
