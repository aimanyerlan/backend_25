<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
    <h1>Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <a href="/articles/{{ article.id }}/">{{ article.title }}</a> by {{ article.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
