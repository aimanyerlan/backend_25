{% extends 'base.html' %}
{% load static %}
{% block title %}Available Tables{% endblock %}

{% block content %}
<h1>Available Tables for {{ date }} at {{ time }}</h1>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Table Number</th>
            <th scope="col">Seats</th>
        </tr>
    </thead>
    <tbody>
        {% for table in tables %}
        <tr>
            <td>{{ table.number }}</td>
            <td>{{ table.seats }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
